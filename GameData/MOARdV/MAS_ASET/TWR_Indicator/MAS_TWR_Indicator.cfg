PROP
{
	name = MAS_TWR_Indicator
	MODEL
	{
		model = ASET/ASET_Props/Instruments/TWR_Indicator/TWR_Indicator
	}

	MODULE
	{
		name = MASComponent

// TWR Pointers ========================================
		TRANSLATION
		{
			name = Arrow Translation
			transform = ArrowObj
			startTranslation = 0,0,0
			endTranslation = 0,0,-0.0536
			variable = fc.Select(fc.GetPersistentAsNumber("TWR_MODE"), fc.MaxTWR(false), fc.CurrentTWR()) * 0.16667
			blend = true
			speed = 1.0
		}

// Backlight emissive ---------------------------------
		COLOR_SHIFT
		{
			name = Arrow Light
			transform = ArrowObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}
		COLOR_SHIFT
		{
			name = Scale Sign
			transform = ScaleSignObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_NASAGAUGESCALE_ACTIVECOLOR
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
		}
	}
}
