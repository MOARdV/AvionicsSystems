PROP
{
  name = MAS_ASET_B-Knob-LD_Backlight
  
 	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_Model
		texture = ASET_B-KnobDiffuse,ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-KnobDiffuse
	}
	
	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_SingleCollider
	}
	
	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_Dimmer_Mark
	}  

	MODULE
	{
		name = MASComponent
		
		COLLIDER_EVENT
		{
			name = Knob Collider
			collider = b_KnobCollider
			onDragX = MAS_swRotary_V2("Backlight", %DRAG%, "MOARdV/MAS_ASET/Avionics_Modern_Props/Sounds/Rotary_Ratchet")
			dragSensitivity = 0.4
		}
		
		ROTATION
		{
			name = Knob Animation
			transform = KnobGrp
			startRotation = 0, -145, 0 
			endRotation = 0, 90, 0
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			range = 0, 1
			blend = true
			longPath = true
			speed = 10.0
		}

		TEXT_LABEL
		{
			name = Top Label
			transform = TopNameTextObj
			fontSize = 5.0
			font = Liberation Sans
			lineSpacing  = 0.9
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = INSTRUMENT$$$LIGHTS
		}

		COLOR_SHIFT
		{
			name = Backlight
			transform = MarksObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
		}

		COLOR_SHIFT
		{
			name = Backlight
			transform = MarkObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
		}
	}
}