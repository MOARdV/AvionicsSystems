PROP
{
  name = MAS_ASET_B-Knob-2pos-Backlight
 
 	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_Model
		texture = ASET_B-KnobDiffuse,ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-KnobDiffuse
	}
	
	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_SingleCollider
	}
	
	MODEL
	{
		model = ASET/ASET_Avionics/ModernPack/ASET_B-Knob/ASET_B-Knob_2_Marks
	}  

	MODULE
	{
		name = MASComponent
		
		COLLIDER_EVENT
		{
			name = Knob Collider
			collider = b_KnobCollider
			onDragX = MAS_swRotary_V2("Backlight", %DRAG%, "MOARdV/New/Sounds/Rotary_Ratchet")
			dragSensitivity = 0.4
		}

		ROTATION
		{
			name = Knob position
			transform = KnobGrp
			startRotation = 0, -45, 0
			endRotation = 0, 45, 0
			longPath = true
			range = 0, 1
			blend = true
			speed = 10.0
			variable = fc.GetPersistentAsNumber("Backlight")
		}

		TEXT_LABEL
		{
			name = Top Label
			transform = TopNameTextObj
			fontSize = 5.0
			font = Liberation Sans
			alignment = Center
			anchor = LowerCenter
			emissive = active
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = INSTRUMENT$$$LIGHTS
		}

		TEXT_LABEL
		{
			name = Left Label
			transform = LeftTextObj
			fontSize = 3.5
			font = Liberation Sans
			style = Bold
			alignment = Right
			anchor = LowerRight
			emissive = active
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			text = "OFF   
		}

		TEXT_LABEL
		{
			name = Right Label
			transform = RightTextObj
			fontSize = 3.5
			font = Liberation Sans
			style = Bold
			alignment = Left
			anchor = LowerLeft
			emissive = active
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_STATE_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_STATE_ZEROCOLOR
			text = "      ON
		}

		COLOR_SHIFT
		{
			name = Backlight
			transform = MarksObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
		}

		COLOR_SHIFT
		{
			name = Backlight
			transform = MarkObj
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_MARK_POSITIVECOLOR
			variable = fc.Conditioned(fc.Max(0.25, fc.GetPersistentAsNumber("Backlight")))
			blend = true
		}
	}
}