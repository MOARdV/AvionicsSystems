PROP
{
	name = MAS_SeatV3

 	MODEL
	{
		model = ASET/ASET_Props/Misc/SeatV2/SeatV2
	}

	MODULE
	{
		name = MASComponent
		
		TRANSLATION
		{
			name = Seat Height
			transform = SeatTransform
			startTranslation = 0, -0.13, 0
			endTranslation = 0, 0.08, 0
			variable = fc.Conditioned(fc.GetPersistentAsNumber("COCKPIT_SEAT_POSITION"))
			blend = true
			speed = 0.7
		}

		TRANSLATION
		{
			name = Seat Position
			transform = SeatTransform
			startTranslation = 0, 0, 0
			endTranslation = 0, 0, -0.13
			variable = fc.Conditioned(fc.GetPersistentAsNumber("COCKPIT_SEAT_TRAVERSAL"))
			blend = true
			speed = 0.7
		}

		ROTATION
		{
			name = Seat Rotation
			transform = SeatTransform
			startRotation = 0, 0, 0
			endRotation = 0, 180, 0
			variable = fc.Conditioned(fc.GetPersistentAsNumber("COCKPIT_SEAT_ROTATION"))
			range = 0, 1
			blend = true
			speed = 0.7
		}
	}
}