PROP
{
	name = MAS_tggl_ReferencePart_T1_G1_D

	// Base
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglBase
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Apollo toggle
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglLever_Type_1
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Full Guard
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglGuard_Type_1
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	// Double Collider
	MODEL
	{
		model = ASET/ASET_Props/Control/Switch_Toggle_Modular/models/TgglCollider_DBL
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = SwitchColliderUP
			sound = ASET/ASET_Props/Sounds/RPB01
			volume = 1
			onClick = fc.SetDockToReference()
		}

		COLLIDER_EVENT
		{
			name = Collider
			collider = SwitchColliderDOWN
			sound = ASET/ASET_Props/Sounds/RPB01
			volume = 1
			onClick = fc.SetPodToReference()
		}

		ROTATION
		{
			name = Lever Movement
			transform = SwitchGrp
			startRotation = 30,0,0
			endRotation = -30,0,0
			range = 0, 1
			blend = true
			cycleRate = 1
			variable = fc.GetDockIsReference()
		}

		TEXT_LABEL
		{
			name = Top Label
			transform = TextTopObj
			fontSize = 6.1
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			transformOffset = 0.02526,-0.015
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = REFERENCE
		}

		TEXT_LABEL
		{
			name = Plate Top Label
			transform = TextPlateTopObj
			fontSize = 5.5
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = LowerCenter
			transformOffset = 0.01947,-0.012
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = DOCK
		}

		TEXT_LABEL
		{
			name = Plate Bottom Label
			transform = TextPlateBottomObj
			fontSize = 5.5
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = UpperCenter
			transformOffset = 0.01947, 0.005
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			passiveColor = COLOR_ASET_SWITCHER_NAME_ZEROCOLOR
			text = POD
		}

		COLOR_SHIFT
		{
			name = Switch Mark Glow
			transform = TumblerMarkObj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = 0,0,0,255
			activeColor = COLOR_ASET_SWITCHER_BORDER_POSITIVECOLOR
			blend = true
		}

	}
}
