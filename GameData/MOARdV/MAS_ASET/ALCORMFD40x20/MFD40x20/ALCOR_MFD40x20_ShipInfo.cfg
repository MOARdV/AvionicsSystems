		text = <=0=>[#ffffff] INFO $#$ fc.VesselName()
	}

	TEXT
	{
		name = srfc/status
		position = 0,3
		text = SRFC:               STATUS:
	}
	TEXT
	{
		name = body
		position = 6,3
		textColor = 255, 255, 0, 255
		text = <=0=> $#$ fc.BodyName(fc.CurrentBodyIndex())
	}
	TEXT
	{
		name = status
		position = 27,3
		textColor = 255, 255, 0, 255
		text = <=0=> $#$ fc.VesselSituationName()
	}

