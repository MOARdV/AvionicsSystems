	{
		name = commander
		position = 0, 5
		text = Commander: [#ffff00]<=0=> $#$ fc.CrewName(0)
	}

	TEXT
	{
		name= ut/met caption
		position = 0, 7
		text = UT :$$$MET:
	}
	TEXT
	{
		name = ut/met
		position = 5, 7
		textColor = 255, 255, 0, 255
