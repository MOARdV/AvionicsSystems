PROP
{
	name = MAS_CrewManual_PostInsertionBook

	MODEL
	{
		model = ASET/ASET_Props/Misc/CrewManual01/CrewManual01
	}

	MODULE
	{
		name = MASComponent

		// color setup
		TEXTURE_SHIFT
		{
			name = Manual Ring 01
			transform = ManualRing01
			startUV = 0.5, 0.5
		}

		TEXTURE_SHIFT
		{
			name = Manual Ring 02
			transform = ManualRing02
			startUV = 0.5, 0.5
		}

		TEXTURE_SHIFT
		{
			name = Manual Ring 03
			transform = ManualRing03
			startUV = 0.5, 0.5
		}

		// manual side label
		TEXTURE_SHIFT
		{
			name = Manual Side Label
			transform = ManualSideLabel
			startUV = 0.5, 0.5
		}

		// mission flag
		IMAGE
		{
			name = Mission Flag
			texture = %FLAG%
			transform = MissonLogoObj
		}

		TEXT_LABEL
		{
			name = Manual name
			transform = ManualNameObj
			fontSize = 9
			lineSpacing = 1.0
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = Post Insertion
		}

		TEXT_LABEL
		{
			name = Spine title
			transform = SideManualNameObj
			fontSize = 7
			lineSpacing = 1.0
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = Post Insertion
		}

		TEXT_LABEL
		{
			name = Serial Number
			transform = SerialNumberObj
			fontSize = 3
			lineSpacing = 1.0
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = ALC00236-A2, REV A
		}

		TEXT_LABEL
		{
			name = Misc Text 1
			transform = MiscTextObj
			fontSize = 4
			lineSpacing = 1.0
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = Mission Operations Directorate$$$Operations Division
		}

		TEXT_LABEL
		{
			name = Misc Text 2
			transform = Misc2TextObj
			fontSize = 4
			lineSpacing = 1.0
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = Kerbal Space Center
		}

		TEXT_LABEL
		{
			name = Vessel Name
			transform = VesselNameObj
			fontSize = 7
			lineSpacing = 1.0
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			oneshot = true
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = <=0=> $&$ fc.VesselName()
		}

		TEXT_LABEL
		{
			name = ALCORtextObj
			transform = ALCORtextObj
			fontSize = 4
			lineSpacing = 1.0
			font = Liberation Sans
			alignment = Left
			anchor = UpperLeft
			emissive = never
			passiveColor = COLOR_MOARdV_BlackPrintedText
			text = ADVANCED LANDING CAPSULE$$$FOR    ORBITAL    RENDEZVOUS$$$ALCOR
		}

	}
}
