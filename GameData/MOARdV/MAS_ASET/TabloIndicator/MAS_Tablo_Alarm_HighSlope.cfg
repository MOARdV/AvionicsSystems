PROP
{
	name = MAS_Tablo_Alarm_HighSlope

	MODEL
	{
		model = ASET/ASET_Props/Instruments/TabloIndicator/TabloIndicator
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Caption
			transform = TextObj
			fontSize = 4.2
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			activeColor = 255,190,150,255
			passiveColor = 145,80,80,255
			text = HIGH$$$SLOPE
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ALCOR_SLOPEALARM_ON"))
		}

		COLOR_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			activeColor = 255,180,180,255
			passiveColor = 0,0,0,255
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ALCOR_SLOPEALARM_ON"))
		}

		TEXTURE_SHIFT
		{
			name = Panel Color
			transform = TabloColorPlate
			startUV = 0, 0
			endUV = 0, 0.2
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ALCOR_SLOPEALARM_ON"))
			layers = _MainTex _Emissive
		}

		TRIGGER_EVENT
		{
			name = trigger
			event = fc.SetPersistent("ALCOR_SLOPEALARM_ON", 1)
			exitEvent = fc.SetPersistent("ALCOR_SLOPEALARM_ON", 0)
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ASET_WARN_SLOPE_ON") > 0 and fc.AltitudeBottom() < 150 and fc.SlopeAngle() > 15)
		}

		AUDIO_PLAYER
		{
			name = Alarm Sound
			sound = ASET/ASET_Props/Sounds/AlarmBeep01
			trigger = LOOP
			variable = fc.Conditioned(fc.GetPersistentAsNumber("ALCOR_SLOPEALARM_ON"))
		}
	}
}
