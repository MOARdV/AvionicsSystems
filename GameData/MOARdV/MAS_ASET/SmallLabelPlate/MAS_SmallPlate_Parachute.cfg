PROP
{
	name = MAS_SmallPlate_Parachute

	MODEL
	{
		model = ASET/ASET_Props/Misc/SmallLabelPlate/SmallLabelPlate
	}

	MODULE
	{
		name = MASComponent

		TEXT_LABEL
		{
			name = Name Plate
			transform = TextObj
			fontSize = 6.1
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			transformOffset = 0.048,-0.006
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			blend = true
			emissive = active
			passiveColor = COLOR_MOARdV_UnlitText
			activeColor = COLOR_ASET_SWITCHER_NAME_POSITIVECOLOR
			text = PARACHUTE
		}

		COLOR_SHIFT
		{
			name = Plate Diffuse
			transform = SmallLablePlate
			passiveColor = COLOR_ASET_PLATEBKG_DIFFUSE_PASSIVECOLOR
			colorName = _Color
		}

		COLOR_SHIFT
		{
			name = Plate Emissive
			transform = SmallLablePlate
			passiveColor = COLOR_ASET_PLATEBKG_EMISSIVE_PASSIVECOLOR
			colorName = _EmissiveColor
		}

	}
}
