PROP
{
	name = MAS_NASA_G_Units_Indicator

	MODEL
	{
		model = ASET/ASET_Props/Instruments/NASA_G_Units_Indicator/NASA_G_Units_Indicator
	}

	MODULE
	{
		name = MASComponent

// texture shift
		TEXTURE_SHIFT
		{
			name = Scale tex
			transform = ScaleObj
			layers = _MainTex _Emissive
			startUV = 0.0, 0.5
		}
// arrow color
		TEXTURE_SHIFT
		{
			name = Arrow tex
			transform = ArrowObj
			layers = _MainTex _Emissive
			startUV = 0.0, 0.0
		}
// Backlight emissive ---------------------------------
		COLOR_SHIFT
		{
			name = Scale Backlight
			transform = ScaleObj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = COLOR_ASET_NASAGAUGESCALE_PASSIVECOLOR
			activeColor = COLOR_ASET_NASAGAUGESCALE_ACTIVECOLOR
			blend = true
		}
		COLOR_SHIFT
		{
			name = Arrow Backlight
			transform = ArrowObj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight"))
			passiveColor = COLOR_ASET_NASAGAUGEHAND_PASSIVECOLOR
			activeColor = COLOR_ASET_NASAGAUGEHAND_ACTIVECOLOR
			blend = true
		}
// arrows rotation
		ROTATION
		{
			name = Arrow position
			transform = Arrow01Loc
			variable = fc.GForce()
			startRotation = 0,0,0
			endRotation = 0,270,0
			range = 0.0, 10.0
			blend = true
			longPath = true
			speed = 2.0
		}
	}
}
