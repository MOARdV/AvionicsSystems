PROP
{
	name = MAS_pb_MJComp_Enter

	// Black full cap
	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			onClick = MAS_MJComp_Enter()
			onRelease = fc.SetPersistent("MAS_MJComp_Exec", 0)
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			variable = fc.GetPersistentAsNumber("MAS_MJComp_On")
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("MAS_MJComp_Exec")
		}

		TEXT_LABEL
		{
			name = Upper Legend
			transform = Legend_Upper
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			blend = true
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_MJComp_On") * fc.GetPersistentAsNumber("Backlight"))
			activeColor = COLOR_MOARdV_ActiveBacklightText
			passiveColor = COLOR_MOARdV_UnlitText
			text = EXEC
		}

		TEXT_LABEL
		{
			name = Center Legend
			transform = Legend_Center
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_MJComp_Exec") * (fc.GetPersistentAsNumber("MAS_MJComp_Status") == 2))
			activeColor = COLOR_MOARdV_IndicatorLampRed
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ERR
		}

		TEXT_LABEL
		{
			name = Center Legend Bullets
			transform = Legend_Center
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_MJComp_Exec") * (fc.GetPersistentAsNumber("MAS_MJComp_Status") == 2))
			activeColor = COLOR_MOARdV_IndicatorLampRed
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}

		TEXT_LABEL
		{
			name = Lower Legend
			transform = Legend_Lower
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_MJComp_Exec") * (fc.GetPersistentAsNumber("MAS_MJComp_Status") == 1))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = OK
		}

		TEXT_LABEL
		{
			name = Lower Legend Bullets
			transform = Legend_Lower
			fontSize = 3.9
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = active
			variable = fc.Conditioned(fc.GetPersistentAsNumber("MAS_MJComp_Exec") * (fc.GetPersistentAsNumber("MAS_MJComp_Status") == 1))
			activeColor = COLOR_MOARdV_IndicatorLampGreen
			passiveColor = COLOR_MOARdV_PassiveBacklightText
			text = ●           ●
		}

	}
}
