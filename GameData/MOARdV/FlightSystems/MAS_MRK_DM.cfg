	{
		name = MASCamera

		cameraName = Service Module Aft

		fovRange = 10, 10

		panRange = 0, 0

		tiltRange = 0, 0

		cameraTransformName = sm_Camera

		//translation = 0, 0, -0.05
		//rotation = 0, 0, 0
	}
}
