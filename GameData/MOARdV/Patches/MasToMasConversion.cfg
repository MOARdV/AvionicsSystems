// The MAS to MAS prop conversion patch.  This Module Manager patch replaces
// old MAS prop names with the updated nomenclature, so the handful of old
// IVAs don't have to be rebuilt.
@INTERNAL[*]:NEEDS[AvionicsSystems]
{
	// IndicatorPanel5x3
	@PROP[MAS_IP5x3_Alarm],*
	{
		@name=MAS_IP5x3_Blank
	}
	@PROP[MAS_IP5x3_Alert],*
	{
		@name=MAS_IP5x3_Status
	}
	@PROP[MAS_IP5x3_Mods],*
	{
		@name=MAS_IP5x3_Blank
	}
	@PROP[MAS_IP5x3_Warning],*
	{
		@name=MAS_IP5x3_Blank
	}
	
	// switchRotary
	@PROP[MAS_swRotary_InstrumentLight],*
	{
		@name=MAS_rheo_InstrumentLight
	}
	@PROP[MAS_swRotary_GenericIntLight],*
	{
		@name=MAS_rheo_GenericIntLight
	}
	@PROP[MAS_swRotary_GenericSpotLight],*
	{
		@name=MAS_rheo_GenericSpotLight
	}
	@PROP[MAS_swRotary_PointLight_IntLight],*
	{
		@name=MAS_rheo_PointLight_IntLight
	}
	@PROP[MAS_swRotary_KP0110_IntLight_Back],*
	{
		@name=MAS_rheo_KP0110_IntLight_Back
	}
	@PROP[MAS_swRotary_KP0110_IntLight_Top],*
	{
		@name=MAS_rheo_KP0110_IntLight_Top
	}
	@PROP[MAS_swRotary_KP0110_IntLight_Tunnel],*
	{
		@name=MAS_rheo_KP0110_IntLight_Tunnel
	}
	@PROP[MAS_swRotary_Mk13CabinLight],*
	{
		@name=MAS_rheo_Mk13CabinLight
	}
	@PROP[MAS_swRotary_Mk13DockLight],*
	{
		@name=MAS_rheo_Mk13DockLight
	}
	@PROP[MAS_swRotary_FlapjackCockpitLight],*
	{
		@name=MAS_rheo_FlapjackCockpitLight
	}
	@PROP[MAS_swRotary_MRK_IntLight],*
	{
		@name=MAS_rheo_MRK_IntLight
	}
	@PROP[MAS_swRotary_LeftCabinLight],*
	{
		@name=MAS_rheo_LeftCabinLight
	}
	@PROP[MAS_swRotary_RightCabinLight],*
	{
		@name=MAS_rheo_RightCabinLight
	}
	@PROP[MAS_swRotary_UpperCabinLight],*
	{
		@name=MAS_rheo_UpperCabinLight
	}
	@PROP[MAS.swRotary3_IMPModeSelect],*
	{
		@name=MAS_swRotary_3pos_IMPMode
	}
	@PROP[MAS_swRotary3_RCSMode],*
	{
		@name=MAS_swRotary_3pos_RCSMode
	}
	@PROP[MAS_swRotary3_SpeedMode],*
	{
		@name=MAS_swRotary_3pos_SpeedMode
	}
	@PROP[MAS_swRotary3_XPtrMode],*
	{
		@name=MAS_swRotary_3pos_XPtrMode
	}
	@PROP[MAS_swRotary3_XPtrScale],*
	{
		@name=MAS_swRotary_3pos_XPtrScale
	}
	
	//TemperatureGauge
	@PROP[MAS_ASET_AIRCRAFT_ENGINE_TempGauge],*
	{
		@name=MAS_ASET_Aircraft_Engine_TempGauge
	}
	@PROP[MAS_ASET_AIRCRAFT_INT_TempGauge],*
	{
		@name=MAS_ASET_Aircraft_Int_TempGauge
	}
	@PROP[MAS_ASET_AIRCRAFT_SKIN_TempGauge],*
	{
		@name=MAS_ASET_Aircraft_Skin_TempGauge
	}
	
}
