			text = TGT:  Orbit: [#ffff9b]<=0:#,#0=>[#afd3ff]km x [#ffff9b]<=1:#,#0=>[#afd3ff]km @[#ffff9b]<=2:0=>[#afd3ff]°$&$fc.TargetApoapsis() * 0.001; fc.TargetPeriapsis() * 0.001; fc.TargetInclination()
