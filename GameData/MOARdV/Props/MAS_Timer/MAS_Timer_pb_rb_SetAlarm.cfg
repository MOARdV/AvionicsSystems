PROP
{
	name = MAS_Timer_pb_rb_SetAlarm

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_White
		texture = pb_Full_Cap_Black,ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Full_Cap_Black
		texture = Switch_TUMBLEDiffuse,ASET/ASET_Props/Control/Switch_Tumble/Switch_TUMBLEDiffuse
	}

	MODEL
	{
		model = ASET/ASET_Props/Control/Push_Button_Modular/models/pb_Collider
	}

	MODULE
	{
		name = MASComponent

		COLLIDER_EVENT
		{
			name = Collider
			collider = pb_Collider
			sound = ASET/ASET_Props/Sounds/pb_Push02
			volume = 1
			onClick = fc.SetPersistent("%AUTOID%", fc.SetPersistent("MAS_Timer_AlarmTime", fc.UT() + 3600 * fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Hours") + 60 * fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Minutes") + fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Seconds")))
			onRelease = fc.SetPersistent("%AUTOID%", 0)
		}

		ANIMATION_PLAYER
		{
			name = Button press animation
			animation = pb_PushAnim
			animationSpeed = 1.0
			variable = fc.GetPersistentAsNumber("%AUTOID%")
		}

		TEXT_LABEL
		{
			name = Button Text
			transform = Legend_Center
			fontSize = 3.85
			lineSpacing = 0.9
			font = Liberation Sans
			style = Bold
			alignment = Center
			anchor = MiddleCenter
			emissive = never
			passiveColor = COLOR_MOARdV_UnlitBlackText
			text = MANUAL$$$ALARM
		}

		COLOR_SHIFT
		{
			name = Button Color
			transform = pb_Full_Lens_Obj
			variable = fc.Conditioned(fc.GetPersistentAsNumber("Backlight") + ((fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Hours") + fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Minutes") + fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Seconds")) > 0))
			passiveColor = 0,0,0,255
			activeColor = 206 + 49 * ((fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Hours") + fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Minutes") + fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Seconds")) > 0), 227 + 28 * ((fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Hours") + fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Minutes") + fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Seconds")) > 0), 246 * (1 - ((fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Hours") + fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Minutes") + fc.GetPersistentAsNumber("MAS_Timer_AlarmTime_Seconds")) > 0)), 255
			blend = true
		}

	}
}
